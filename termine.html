<!DOCTYPE html>
<html lang="de" onclick="onClickContentAndMenuOpened()">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>TTV Bühlertal | Termine und Fahrerliste</title>
  </head>
  <body>
    <div id="main" class="main">
      <div class="wrapper" id="wrapper">
        <div class="header" onclick="navigateToIndex()">
          <img src="images/header/header.png" alt="Titelbild-TTV" />
        </div>
        <div class="main-menu" id="main-menu">
          <script>
            insertMenu();
          </script>
        </div>
        <div class="content" onclick="">
          <div class="standard-article" style="text-align: center;">
            <h2>Termine und Fahrerliste</h2>
            <h3>Fahrerliste</h3>
            <p>Aktuell ist keine Fahrerliste verfügbar</p>
            <h3>TTV Bühlertal INFO</h3>
            <img
              style="display: unset;"
              src="images/vorschaubilder/ttvb_info_vorschau.JPG"
              alt="Vorschaubild TTVB INFO"
            />
            <form
              method="get"
              action="other/ttvb_info.pdf"
              style="margin-bottom: 5px;"
            >
              <button type="submit">Download</button>
            </form>
            <h3>Vereinsspielplan Saison 2023/2024</h3>
            <img
              style="display: unset;"
              src="images/vorschaubilder/ttvb_vereinsspielplan_vorschau.JPG"
              alt="Vereinsspielplan Saison 2023/2024"
            />
            <form
              method="get"
              action="other/ttvb_vereinsspielplan.pdf"
              style="margin-bottom: 5px;"
            >
              <button type="submit">Download</button>
            </form>
          </div>
        </div>
        <div class="footer" id="footer">
          <script>
            insertFooter();
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
