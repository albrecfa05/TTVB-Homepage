name: Deploy static content to ftp server

on:
  push:
    branches: ["master"]

  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "page-deployment"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: ftp-deplyoment
    runs-on: ubuntu-latest
    steps:
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # ftp server
          server: ttvbuehlertal.de
          # ftp username
          username: ${{ secrets.FTP_USERNAME }}
          # ftp password
          password: ${{ secrets.FTP_PASSWORD }}
          # Server port to connect to (read your web hosts docs)
          port: 21 # optional
          # protocol to deploy with - ftp, ftps, or ftps-legacy
          protocol: ftp # optional
          # Folder to upload from, must end with trailing slash /
          local-dir: ./ # optional
          # Path to upload to on the server. Must end with trailing slash /
          server-dir: ./
          # Path and name of the state file - this file is used to track which files have been deployed
          #state-name: # optional
          # Prints which modifications will be made with current config options, but doesnt actually make any changes
          #dry-run: # optional
          # Deletes ALL contents of server-dir, even items in excluded with exclude argument
          dangerous-clean-slate: true
          # An array of glob patterns, these files will not be included in the publish/delete process
          #exclude: # optional
          # How verbose should the information be - minimal, standard, or verbose
          #log-level: # optional
          # strict or loose
          #security: # optional
          # Timeout in milliseconds for FTP operations
          #timeout: # optional
